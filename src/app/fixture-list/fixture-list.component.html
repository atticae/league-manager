<form>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th colspan="5">{{ title }}</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let fixture of fixtures; index as i"
        [class.win]="isResult(fixture, 'Win')"
        [class.draw]="isResult(fixture, 'Draw')"
        [class.loss]="isResult(fixture, 'Loss')"
        title="Match entered on {{ fixture.dateEntered }}"
      >
        <td class="text-right">{{ fixture.teamA }}</td>
        <td class="text-center">-</td>
        <td>{{ fixture.teamB }}</td>
        <td>
          <input [value]="fixture.goalsA" [readOnly]="isReadonly" /> :
          <input [value]="fixture.goalsB" [readOnly]="isReadonly" s />
        </td>
        <td><i *ngIf="selectedPlayer" class="fa fa-futbol-o"></i></td>
      </tr>
    </tbody>
  </table>
</form>
