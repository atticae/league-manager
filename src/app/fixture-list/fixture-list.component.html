<form>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th colspan="5">{{ title }}</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let fixtureInput of formState.controls; index as i"
        [class.win]="isResult(fixtureInput.value, 'Win')"
        [class.draw]="isResult(fixtureInput.value, 'Draw')"
        [class.loss]="isResult(fixtureInput.value, 'Loss')"
        title="Match entered on {{ fixtureInput.value.dateEntered }}"
      >
        <td class="text-right">{{ fixtureInput.value.teamA }}</td>
        <td class="text-center">-</td>
        <td>{{ fixtureInput.value.teamB }}</td>
        <td>
          <input
            type="number"
            [ngrxFormControlState]="fixtureInput.controls.goalsA"
            [readOnly]="formState.userDefinedProperties['readonly']"
          />
          :
          <input
            type="number"
            [ngrxFormControlState]="fixtureInput.controls.goalsB"
            [readOnly]="formState.userDefinedProperties['readonly']"
          />
        </td>
        <td><i *ngIf="selectedPlayer" class="fa fa-futbol-o"></i></td>
      </tr>
    </tbody>
  </table>
</form>
