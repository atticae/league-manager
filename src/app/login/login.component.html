<div *ngIf="player; else showLogin">Hello {{ player.name }}!</div>
<ng-template #showLogin>
  <div class="login">
    <select [(ngModel)]="selectedId">
      <option value="" hidden>Select User</option>
      <option class="text" *ngFor="let player of players" [value]="player.id">
        {{ player.name }}
      </option>
    </select>
    <button (click)="emailLoginRequested.emit(selectedId)">Login via mail</button>
  </div>
</ng-template>
