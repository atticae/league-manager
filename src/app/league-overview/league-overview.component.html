<div class="container-fluid">
  <div class="row">
    <div class="standing col-xs-12 col-sm-12 col-md-8 col-lg-12 col-xl-6">
      <lm-table
        [selectedPlayer]="selectedPlayer$ | async"
        [table]="table$ | async"
        (selectedPlayerChanged)="selectedPlayerChanged($event)"
        (sortCriteriaChanged)="sortTable($event)"
      ></lm-table>
    </div>
    <div class="fixtures col-xs-12 col-sm-6 col-md-3">
      <lm-fixture-list
        title="Latest results"
        [fixtures]="latestFixtures$ | async"
        [selectedPlayer]="selectedPlayer$ | async"
        [isReadonly]="true"
        (fixtureChanged)="onFixtureChange($event)"
      ></lm-fixture-list>
    </div>
    <div class="fixtures col-xs-12 col-sm-6 col-md-3">
      <lm-fixture-list
        title="Upcoming matches"
        [fixtures]="upcomingfixtures$ | async"
        [isReadonly]="(user$ | async) == null"
        (fixtureChanged)="onFixtureChange($event)"
      ></lm-fixture-list>
    </div>
  </div>
</div>
